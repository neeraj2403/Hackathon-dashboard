<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../static/ContactFrom_v3/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/ContactFrom_v3/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/ContactFrom_v3/css/main.css">
	<link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	
	<link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg="nest"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet-src.js"></script> 
	<script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet/0.0.1-beta.5/esri-leaflet-core.js"></script> 
 
    <!-- Esri Leaflet Geocoder -->
    <script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet-geocoder/0.0.1-beta.4/esri-leaflet-geocoder.js"></script> 
    <link rel="stylesheet" type="text/css" href="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet-geocoder/0.0.1-beta.3/esri-leaflet-geocoder.css">
<!--===============================================================================================-->
<script src="../static/ContactFrom_v3/js/main.js"></script>

</head>
<body id = "body-pd">

	<header class="header" id="header">
        <div class="header__toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
    
        <!-- <div class="header__img">
            <img src="assets/img/perfil.jpg" alt="">
        </div> -->
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                

                <div class="nav__list">
                    
                    <a href="/" class="nav__link">
                        <i class="fas fa-chart-line"></i>
                        <span class="nav__name">  Dashboard</span>
                    </a>

                    <a href="/#maps" class="nav__link">
                        <i class="fas fa-map-marker-alt"></i>
                        <span class="nav__name">  Heat Maps</span>
                    </a>
                    
                    <a href="priority" class="nav__link">
                        <i class="fas fa-viruses"></i>

                        <span class="nav__name">Predictions</span>
                    </a>
                    
					<a href="form" class="nav__link active">
                        <i class="fab fa-wpforms"></i>

                        <span class="nav__name">Registration Form</span>
                    </a>
					<a href="center" class="nav__link">
						<i class="fas fa-syringe"></i>
                        <span class="nav__name">Vaccination Centers</span>
                    </a>

                    

                    
                </div>
            </div>
        </nav>
    </div>

	<!-- <div class="bg-contact3" style="background-image: url('images/bg-01.jpg');"> -->
		<div class="divide">
			<div class="wrap-contact3">
				
				<form class="contact3-form validate-form" action="/display" method="POST" name="myform" onsubmit="return validateForm()" >
					<span class="contact3-form-title">
						Covid 19 Vaccination Registration
					</span>
					

					

					<div class="wrap-input3">
						<input class="input3" type="text" name="name" placeholder="Your Name">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3">
						<input class="input3" type="number" name="Age" placeholder="Your Age(Above 15)"">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate = "Occupation is required">
						<!-- <input class="input3" type="text" name="occupation" placeholder="Your Occupation"> -->
						<div>
							<select class="selection-2" name="occupation">
								<option>Occupation</option>
								<option>Hospital Workers</option>
								<option>Indian Army / Navy / Airforce </option>
								<option>Police / Fire Force / Home Gaurd</option>
								<option>Asha Workers</option>
								
								<option>Students</option>
								<option>Others </option>

								
							</select>
						</div>
						<span class="focus-input3"></span>
					</div>
					<div class="wrap-input3" >
						
						<select class="selection-2" id="exampleFormControlSelect1" name="State">
							{% if states %}
							
			
							<option>Select State</option>
							{% for i in states %}
							
							<option>{{ i }}</option>
							
							{% endfor %}
							{% endif %}
							
						  </select>
						  
					</div>
					<p class="message">
						<i>*Enter your pincode on the map</i>
					</p>
					<span class="contact3-form1">
						Comorbidities
					</span>
					<div class="wrap-contact3-form-radio">
						<div class="contact3-form-radio m-r-42">
							<input class="input-radio3" id="radio1" type="radio" name="choice" value="say-hi" checked="checked">
							
							<label class="label-radio3" for="radio1">
								NO
							</label>
						</div>

						<div class="contact3-form-radio">
							<input class="input-radio3" id="radio2" type="radio" name="choice" value="get-quote">
							<label class="label-radio3" for="radio2">
								YES
							</label>
						</div>
					</div>
					<div class="wrap-input3 input3-select">
						<input class="input3" type="text" name="disease" placeholder="Name of the disease">
						
						<span class="focus-input3"></span>
					</div>

					
						<input type="text" style="display: none;" name="lat" id="latInput" size=12 value="">
						<input type="text"  style="display: none;"name="lon" id="lonInput" size=12 value="">
						
						  <!-- Modal -->
						  <button  class="button" type="submit">
							Submit
						  </button>
						  
						
				</form>
				
				  
			
			</div>
			<div class="map-div">
  			<div id="map"></div>
			</div>
		</div>


	<div id="dropDownSelect1"></div>
	<script type="text/javascript" src="static/js/app.js"></script>

	<script src="../static/ContactFrom_v3/vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
	

<!--===============================================================================================-->
	<script src="../static/ContactFrom_v3/vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});

	</script>
<!--===============================================================================================-->

</body>
</html>
